<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="memory-game_style.css">
</head>
<body>
  <div class="game-container">
    <h1>Memory Matching Game</h1>
    <div class="info">
      <p>Moves: <span id="moves">0</span></p>
      <p>Time: <span id="timer">0s</span></p>
    </div>
    <div class="grid">
      <!-- Cards will be dynamically generated by JavaScript -->
    </div>
    <button id="restart">Restart Game</button>
  </div>

  <!-- Popup Modal for Final Score -->
  <div id="game-end-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="final-score"></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <script src="memory-game_script.js"></script>
</body>
</html>
